<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Facebook.css">
</head>
<body>
    <div class="login-container">
        <img src="https://static.vecteezy.com/system/resources/previews/018/930/476/original/facebook-logo-facebook-icon-transparent-free-png.png" alt="Facebook Logo">
        <h1>Facebook</h1>
        <h2>Welcome</h2>
        <form>
            <input type="email" placeholder="Enter your email" required>
            <input type="password" placeholder="Enter your password" required>
            <button type="submit">Log in</button>
        </form>
        <div class="links">
            <a href="#">Not a member? Sign up</a> |
            <a href="#">Forgot your password?</a>
        </div>
        <div class="terms">
            By continuing, you agree to Facebook's <a href="#">terms</a> and acknowledge you've read our <a href="#">privacy policy</a>.
        </div>
    </div>
</body>
</html>
